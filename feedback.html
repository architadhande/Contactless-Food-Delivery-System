<!DOCTYPE html>
<html>

<head>
    <title>Feedback</title>
    <link rel="stylesheet" href="feedback.css">
    <script src="feedback.js"></script>
</head>

<h1 id="title">"OnlineFood-Order"
    <h2>Feedback Form</h2>
</h1>
<div id="form-outer">
    <p id="description"> Let us know how can we improve</p>
    <form id="survey-form" method="GET" action="feedback.css">
        <div class="rowTab">
            <div class="labels">
                <label id="name-label" for="name">* Name: </label>
            </div>
            <div class="rightTab">
                <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter your name"
                    required>
            </div>
        </div>
        <div class="rowTab">
            <div class="labels">
                <label id="email-label" for="email">* Email: </label>
            </div>
            <div class="rightTab">
                <input type="email" name="email" id="email" class="input-field" required placeholder="Enter your Email">
            </div>
        </div>
        <div class="rowTab">
            <div class="labels">
                <label id="number-label" for="age">* Age: </label>
            </div>
            <div class="rightTab">
                <input type="number" name="age" id="number" min="1" max="125" class="input-field" placeholder="Age">
            </div>
        </div>
        <div class="rowTab">
            <div class="labels">
                <label for="currentPos">Category you ordered</label>
            </div>
            <div class="rightTab">
                <select id="dropdown" name="currentPos" class="dropdown">
                    <option disabled value>Select an option</option>
                    <option value="CM">Pizza</option>
                    <option value="CC">Burger</option>
                    <option value="DS">Wraps</option>
                    <option value="AP">Pasta</option>
                    <option value="AP">Sandwich</option>

                </select>
            </div>
        </div>

        <div class="rightTab">
            <div class="labels">
                <label for="preferences">Things that should be improved in the future<br>(Check all that apply):
                </label>
            </div>
            <div class="rightTab">
                <ul id="preferences" style="list-style: none;">
                    <li class="checkbox"><label><input name="prefer" value="1" type="checkbox" class="userRatings">Food
                            Quality</label></li>
                    <li class="checkbox"><input name="prefer" value="2" type="checkbox" class="userRatings">Services
                    </li>
                    <li class="checkbox"><label><input name="prefer" value="3" type="checkbox"
                                class="userRatings">Packaging</label></li>
                    <li class="checkbox"><label><input name="prefer" value="4" type="checkbox"
                                class="userRatings">Menu</label></li>
                    <li class="checkbox"><label><input name="prefer" value="5" type="checkbox" class="userRatings">Food
                            taste</label></li>
                </ul>
            </div>
        </div>
        <div class="rowTab">
            <div class="labels">
                <label for="comments">Any Comments or Suggestions?</label>
            </div>
            <div class="rightTab">
                <textarea id="comments" class="input-field" style="height:50px; resize:vertical;" name="comment"
                    placeholder="Enter your comment here..."></textarea>
            </div>
        </div>
        <button id="submit" type="submit">Submit</button>
    </form>
</div>
